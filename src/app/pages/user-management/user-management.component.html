<div class="rounded shadow-sm p-7 mb-4">
    <div class="flex justify-between border-b mb-4 ">
        <div >
        <p class="text-black font-semibold text-lg">Search User</p>

        </div>
        <button (click)="setFormOpen(true)"
            class="rounded-md ring-2 py-1 px-4 ring-indigo-600 bg-white text-indigo-600 text-sm hover:bg-indigo-600 hover:text-white mb-4"
        >
            Add New User
        </button>
    </div>
    <div>
        <app-search-box [searchBoxObj]="searchBoxes"  [eventId]="searchEventId"  (eventEmitter)="handleUserSearchEvent($event)"></app-search-box>
    </div>
</div>
<div class="">
    <app-user-table [Records]="userList" [Pagination]="_pagination" (userPaginationEvent)="handleUserTableEvent($event)" (userEditEvent)="handleUserEdit($event)"></app-user-table>
</div>
@if(isFormOpen){
    <div class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <!--
          Background backdrop, show/hide based on modal state.
        -->
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
      
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
          <div class="flex min-h-full items-end justify-center p-4  sm:items-center sm:p-0">
            <!--
              Modal panel, show/hide based on modal state.
            -->
            <div class=" w-full max-w-3xl ">
                <!-- Modal content -->
                <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                    <!-- Modal header -->
                    <div class="flex items-start p-5 border-b rounded-t dark:border-gray-600">
                        <h3 class="text-xl font-semibold text-gray-900 lg:text-2xl dark:text-white">
                            User Registration Form
                        </h3>
                        <button type="button" (click)="closeForm()" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                            </svg>
                            <span class="sr-only" >Close modal</span>
                        </button>
                    </div>
                    <!-- Modal body -->
                    <div *ngIf="isFormOpen || true" class="flex p-2 space-y-6 justify-center w-full">
                        <app-user-form (userFormClose)="closeForm()" [editData]="editData"></app-user-form>
                    </div>
                    <!-- Modal footer -->
                    <!-- <div class="flex items-center p-6 space-x-2 border-t border-gray-200 rounded-b dark:border-gray-600">
                        <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">I accept</button>
                        <button type="button" class="text-gray-500 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600">Decline</button>
                    </div> -->
                </div>
            </div>
          </div>
        </div>
      </div>
}
