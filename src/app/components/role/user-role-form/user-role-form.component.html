<form [formGroup] = "form">
<div class="grid grid-flow-col grid-cols-6 gap-x-4 ">

    <div class="col-span-2">
        <label for="role" class="block text-sm font-medium leading-6 text-gray-900">Role</label>
        <div class="mt-2">
            <select id="role" name="role"   formControlName="role"
                class="block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <!-- Add your options here -->
                @for (item of roles; track $index) {
                    <option [value]="item.id">{{item.name}}</option>
                }
            </select>
        </div>
    </div>
    <div class="col-span-2">
    <ul>
        <li>Sample Data 1</li>
        <li>Sample Data 2</li>
        <li>Sample Data 3</li>
    </ul>
    </div>
    <div class="col-span-6">
        <label for="scopes" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Additional scopes</label>
        <select multiple id="scopes" formControlName="scopes"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            @for (item of scopes; track $index) {
                <option [value]="item.id">{{item.name}}</option>
            }
        </select>

    </div>
    <button type="button" (click)="submit()"
        class="col-span-2 rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Save</button>
</div>
</form>
