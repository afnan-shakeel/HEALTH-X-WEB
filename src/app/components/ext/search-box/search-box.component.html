<form [formGroup]="form">
    <div class="min-w-screen">
        <div class="grid grid-cols-4 md:grid-cols-8 gap-4">
            <div
                *ngFor="let item of searchBoxObj"
                [class]="item.colStyle"
            >
                <label
                    [for]="item.name"
                    class="block text-sm font-medium leading-6 text-gray-900"
                >
                    {{item.title}}
                </label>
                <ng-container [ngSwitch]="item.type">
                    <div class="mt-1">
                        <input
                            *ngSwitchCase="'text'"
                            [type]="item.type"
                            [name]="item.name"
                            [id]="item.name"
                            [formControlName]="item.name"
                            [placeholder]="item.placeholder"
                            class="block w-full rounded-md border-0 py-1 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        >
                        <input
                            *ngSwitchCase="'number'"
                            [type]="item.type"
                            [name]="item.name"
                            [id]="item.name"
                            [formControlName]="item.name"
                            [placeholder]="item.placeholder"
                            class="block w-full rounded-md border-0 py-1 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        >
                        <input
                            *ngSwitchCase="'date'"
                            [type]="item.type"
                            [name]="item.name"
                            [id]="item.name"
                            [formControlName]="item.name"
                            [placeholder]="item.placeholder"
                            class="block w-full rounded-md border-0 py-1 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                        >
                        <select
                            *ngSwitchCase="'dropdown'"
                            class="block w-full rounded-md border-0 py-1 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
                            [name]="item.name"
                            [id]="item.name"
                            [formControlName]="item.name"
                        >
                            <option
                                *ngFor="let option of item.options"
                                [value]="option.value"
                            >
                                {{option.name}}
                            </option>
                        </select>
                        <div *ngSwitchDefault="item.type">ERR: Invalid field type</div>
                    </div>
                </ng-container>
            </div>
            <div class="mt-6 flex items-center justify-end gap-x-6">
                <button
                    type="button"
                    (click)="reset()"
                    class="text-sm font-semibold leading-6 text-gray-900"
                >
                    Reset
                </button>
                <button
                    type="submit"
                    (click)="submit()"
                    class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
                >
                    Search
                </button>
            </div>
        </div>
    </div>
</form>
