<form [formGroup]="userForm">
    <div class="">
        <div class="w-full border-b border-gray-900/10 pb-8">
            <!-- <h2 class="text-base font-semibold leading-7 text-gray-900">User Form</h2> -->
            <div class="mt-6 grid grid-col-3 gap-y-2 gap-x-4 sm:grid-cols-4 justify-center ">
                <div class="sm:col-span-2">
                    <label for="country" class="block text-sm font-medium leading-6 text-gray-900">Mobile</label>
                    <div class="mt-2">
                        <input type="text" formControlName="mobile"
                            class="block w-full rounded-md border-0 py-1.5 text-gray-900 font-bold shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <div class="">
                        <div class="sm:col-span-3">
                            <label for="user name" class="block text-sm font-medium leading-6 text-gray-900">User
                                Name</label>
                            <div class="mt-2">
                                <input type="text" formControlName="username"
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 font-bold shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <div class="">
                        <div class=" ">
                            <label for="passcode"
                                class="block text-sm font-medium leading-6 text-gray-900">Passcode</label>
                            <div class="mt-2">
                                <input type="password" formControlName="passcode"
                                    class="block w-full rounded-md border-0 py-1.5 text-gray-900 font-bold shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="sm:col-span-2">
                    <div class="mt-8">
                        <div class="">
                            <button class="bg-blue-600 rounded-md text-white px-4 uppercase text-sm py-2 " (click)="setRoleModalOpen(true)">
                                 Configure user role: {{isRoleModalOpen? 'YES':'NO'}} </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        @if(isRoleModalOpen){
            <div class="grid ">
                <div class="sm:col-span-2">
                    <div class="mt-2">
                        <app-select-box label="Role" [options]="roleOptions" [allowMultiSelect]="false"
                            (selectedOptionChange)="handleRoleSelectEvent($event)"></app-select-box>
                    </div>
                </div>
                @if (roleScopes && roleScopes.length > 0) {
                    <div class="">
                        <div class="mt-2 ">
                             <!-- List for listing the permissions of the selected Role -->
                             <div class="mt-6 ">
                                <h3 class="text-md font-medium text-gray-800">Selected Role scopes include:</h3>
                                <ul class="mt-2 max-h-24 overflow-y-auto">
                                    @for (item of roleScopes; track $index) {
                                        <li class="text-sm text-gray-800">{{item.name}}</li>
    
                                    }
                                    <!-- Add more permissions here -->
                                </ul>
                            </div>
                        </div>
                    </div>
                }
                <div class="sm:col-span-2">
                    <div class="mt-4">
                        <app-select-box label="Additional Scopes" [options]="scopeOptions" [allowMultiSelect]="true"
                            (selectedOptionChange)="handleScopeSelectEvent($event)"></app-select-box>
                    </div>
                </div>
            </div>
        }
    </div>
    <div class="mt-6 flex justify-end gap-x-6">
        <button type="button" (click)="closeModal()"
            class="text-sm font-semibold leading-6 text-gray-900">Cancel</button>
        <button type="button" (click)="submit()"
            class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >Apply</button>
    </div>
</form>
